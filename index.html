<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="bower_components/foundation/css/foundation.css" rel="stylesheet" />

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-foundation-bower/mm-foundation.js"></script>
    <script src="bower_components/angular-foundation-bower/mm-foundation-tpls.js"></script>
    <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
    <script src="js/app.js"></script>
    <script src="js/db.js"></script>
    <title></title>
</head>
<body>
    <div ng-app="foundationDemoApp">
        
        <div data-ng-controller="OffCanvasDemoCtrl">
            <div class="off-canvas-wrap">
                <div class="inner-wrap">
                    <nav class="tab-bar">
                        <section class="left-small">
                            <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                        </section>

                        <section class="middle tab-bar-section">
                            <h1 class="title">PouchDb / Cloudant / Angular Demo</h1>
                        </section>

                    </nav>

                    <aside class="left-off-canvas-menu">
                        <ul class="off-canvas-list">
                            <li><a href="#" ng-click="loadAddNotePartial()">Add A Note</a></li>
                            <li><a href="#" ng-click="loadMyNotesPartial()">View My Notes</a></li>
                            <li><a href="#" ng-click="loadViewServerNotesPartial()">View Server Notes</a></li>
                            <li><a href="#" ng-click="sync()">Sync</a></li>
                        </ul>
                    </aside>

                    <section class="main-section">
                        
                        <div data-ng-include="template.url"></div>

                    </section>

                    <a class="exit-off-canvas"></a>
                </div>
            </div>
        </div>
        

    </div>
</body>
</html>
